<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pay with sBTC</title>
    <link rel="stylesheet" href="/static/checkout.css" />
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-labelledby="title">
        <header class="card__header">
          <div class="brand">
            <div class="dot"></div>
            <h1 id="title">Complete your sBTC payment</h1>
          </div>
          <div id="status" class="status muted">Status: —</div>
        </header>

        <section class="card__body">
          <div class="pay">
            <div class="qr">
              <img id="qr" width="180" height="180" alt="Payment QR code" />
              <small class="muted qr__hint">Scan with your Stacks wallet</small>
            </div>

            <div class="main">
              <div class="field">
                <div class="label">Amount</div>
                <div class="value">
                  <span id="amt">—</span>
                  <span class="unit">sBTC</span>
                  <span id="usdRow" class="unit" style="display: none">
                    (≈ <span id="usd">—</span> USD)
                  </span>
                </div>
              </div>

              <div class="spacer"></div>

              <div class="field">
                <div class="label">Send to</div>
                <code id="addr" class="addr">—</code>
              </div>

              <div class="actions">
                <button id="copyAddr" type="button" class="btn ghost">
                  Copy address
                </button>
                <button id="copyAmt" type="button" class="btn ghost">
                  Copy amount
                </button>
                <button id="cancelBtn" type="button" class="btn danger">
                  Cancel
                </button>
              </div>

              <div id="timer" class="muted timer">Expires in —:—</div>
            </div>
          </div>

          <div id="hint" class="hint muted">Waiting for payment…</div>
          <small class="muted subnote"
            >Keep this tab open. It updates automatically.</small
          >
        </section>

        <footer class="card__footer">
          <span class="muted">Powered by sBTC on Stacks</span>
          <span class="dot dot--pulse" aria-hidden="true"></span>
        </footer>
      </main>
    </div>

    <div style="margin-top: 1rem; text-align: center">
      <small class="muted">
        If you face any issues, share this reference ID with the merchant:
        <code id="chargeIdRef" style="font-size: 0.85rem">—</code>
      </small>
    </div>

    <!-- axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Then load your checkout script -->
    <script src="/static/checkout.js"></script>
  </body>
</html>
